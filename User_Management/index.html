<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <title> User Management | Microservices.docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;

        }
        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media screen and (max-width: 768px) {
            body {
                margin: 0px;
                padding: 0px;
                background-color: #fff;
            }
            #content {
            box-shadow: none;
        }
        }
    </style>
</head>
<body>

<div id="content">Loading...</div>

<!-- Ensure you're using the correct version of Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked@5.1.0/marked.min.js"></script>
<script>
    async function displayReadme() {
        try {
            const response = await fetch('Readme.md');
            const markdown = await response.text();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(markdown); // Correct usage
        } catch (error) {
            console.error('Error fetching the README.md file:', error);
            document.getElementById('content').innerHTML = 'Failed to load content.';
        }
    }

    // Load the README.md file content on page load
    window.onload = displayReadme;
</script>

</body>
</html>
